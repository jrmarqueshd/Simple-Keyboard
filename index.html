<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Keyboard</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>
<body>
    <input id="input" type="text" />
    <nav class="main-keyboard">
        <div id="numericList" class="keyboard-list -numeric-list">
            <button class="key" value="1">1</button>
            <button class="key" value="2">2</button>
            <button class="key" value="3">3</button>
            <button class="key" value="4">4</button>
            <button class="key" value="5">5</button>
            <button class="key" value="6">6</button>
            <button class="key" value="7">7</button>
            <button class="key" value="8">8</button>
            <button class="key" value="9">9</button>
            <button class="key" value="0">0</button>
        </div>
        
        <div class="keyboard-list">
            <button class="key" value="q">q</button>
            <button class="key" value="w">w</button>
            <button class="key" value="e">e</button>
            <button class="key" value="r">r</button>
            <button class="key" value="t">t</button>
            <button class="key" value="y">y</button>
            <button class="key" value="u">u</button>
            <button class="key" value="i">i</button>
            <button class="key" value="o">o</button>
            <button class="key" value="p">p</button>
        </div>
        <div class="keyboard-list">
            <button class="key" value="a">a</button>
            <button class="key" value="s">s</button>
            <button class="key" value="d">d</button>
            <button class="key" value="f">f</button>
            <button class="key" value="g">g</button>
            <button class="key" value="h">h</button>
            <button class="key" value="j">j</button>
            <button class="key" value="k">k</button>
            <button class="key" value="l">l</button>
            <button class="key" value="ç">ç</button>
        </div>
        <div class="keyboard-list">
            <button class="key key-symbol"><i class="fas fa-asterisk"></i></button>
            <button class="key" value="z">z</button>
            <button class="key" value="x">x</button>
            <button class="key" value="c">c</button>
            <button class="key" value="v">v</button>
            <button class="key" value="b">b</button>
            <button class="key" value="n">n</button>
            <button class="key" value="m">m</button>
            <button class="key key-numeric"><i class="fas fa-sort-numeric-up"></i></button>
        </div>

        <div class="keyboard-list non-letter">
            <button class="key clear" title="Limpar campo"><i class="fab fa-cuttlefish"></i></button>
            <button class="key specials" title="Limpar campo"><i class="fas fa-at"></i></button>
            <button class="key space" value=" ">&nbsp;</button>
            <button class="key backspace" title="Apagar última digito"><i class="fas fa-backspace"></i></button>
            <button class="key capslock"><i class="fab fa-autoprefixer"></i></button>
        </div>

        <div id="symbolList" class="keyboard-list -symbol-list">
            <button class="key" value="@">@</button>
            <button class="key" value="*">*</button>
            <button class="key" value="(">(</button>
            <button class="key" value=")">)</button>
            <button class="key" value=",">,</button>
            <button class="key" value=".">.</button>
            <button class="key" value=":">:</button>
            <button class="key" value=";">;</button>
            <button class="key" value="!">!</button>
            <button class="key" value="?">?</button>
            <button class="key" value="-">-</button>
            <button class="key" value="#">#</button>
            <button class="key" value="$">$</button>
            <button class="key" value="&">&</button>
            <button class="key" value="_">_</button>
            <button class="key" value="+">+</button>
            <button class="key" value="=">=</button>
            <button class="key" value="'">'</button>
            <button class="key" value='"'>"</button>
            <button class="key" value="{">{</button>
            <button class="key" value="}">}</button>
            <button class="key" value="[">[</button>
            <button class="key" value="]">]</button>
            <button class="key" value="/">/</button>
            <button class="key" value="\">\</button>
            <button class="key" value="&lt;">&lt;</button>
            <button class="key" value="&gt;">&gt;</button>
            <button class="key" value="|">|</button>
            <button class="key" value="%">%</button>
        </div>

        <div id="domainList" class="keyboard-domain-list -domains-list">
            <section id="emailDomains" class="list-domains">
                <button class="key key-email" value="@hotmail">@hotmail</button>
                <button class="key key-email" value="@gmail">@gmail</button>
                <button class="key key-email" value="@outlook">@outlook</button>
                <button class="key key-email" value="@terra">@terra</button>
                <button class="key key-email" value="@globo">@globo</button>
            </section>

            <section id="siteDomains" class="list-domains">
                <button class="key key-url" value=".com.br">.com.br</button>
                <button class="key key-url" value=".com">.com</button>
                <button class="key key-url" value=".org">.org</button>
                <button class="key key-url" value=".net">.net</button>
                <button class="key key-url" value=".dev">.dev</button>
                <button class="key key-url" value=".br">.br</button>
            </section>
        </div>
    </nav>

    <script src="js/main.js"></script>
</body>
</html>
